<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/3f810a671e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="flex justify-center flex-col items-center min-h-screen space-y-4 bg-slate-800 md:flex-row md:space-y-0 md:space-x-6"
    >
      <!-- FIRST ITEM -->
      <div class="flex flex-col space-y-4 md:flex-row">
        <!-- wrapper -->
        <div class="bg-slate-700 rounded-xl">
          <!-- upper container -->
          <div class="p-8 mt-4 mx-4 bg-slate-800 rounded-t-xl">
            <h2 class="mb-12 text-center uppercase text-white">basic</h2>
            <h3 class="text-center uppercase text-white text-5xl font-serif">
              100gb
            </h3>
            <p class="text-center text-white text-sm">$1.99/month</p>
            <div class="flex justify-center">
              <a
                href=""
                class="py-2 px-6 mt-4 border rounded-lg border-[#F2E852] text-white hover:bg-[#F2E852] duration-150"
                >Purchase</a
              >
            </div>
          </div>
          <!-- lower container -->
          <div
            class="flex flex-col text-center space-y-2 border-t border-slate-700 text-white justify-center bg-slate-800 mb-4 mx-4 p-6 rounded-b-xl"
          >
            <p><i class="fa-solid fa-check"></i> 100GB storage</p>
            <p><i class="fa-solid fa-check"></i> Option to add members</p>
            <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
          </div>
        </div>
      </div>
      <!-- SECOND ITEM -->
      <div class="flex flex-col space-y-4 md:flex-row">
        <!-- wrapper -->
        <div class="bg-[#F2E852] rounded-xl">
          <!-- upper container -->
          <div class="p-8 mt-4 mx-4 bg-slate-800 rounded-t-xl">
            <h2 class="mb-12 text-center uppercase text-white">standard</h2>
            <h3 class="text-center uppercase text-white text-5xl font-serif">
              200gb
            </h3>
            <p class="text-center text-white text-sm">$3.99/month</p>
            <div class="flex justify-center">
              <a
                href=""
                class="py-2 px-6 mt-4 border rounded-lg border-[#F2E852] bg-[#F2E852] text-slate-800 hover:bg-[#F2E852] duration-150"
                >Purchase</a
              >
            </div>
          </div>
          <!-- lower container -->
          <div
            class="flex flex-col text-center space-y-2 border-t border-slate-700 text-white justify-center bg-slate-800 mb-4 mx-4 p-6 rounded-b-xl"
          >
            <p><i class="fa-solid fa-check"></i> 200GB storage</p>
            <p><i class="fa-solid fa-check"></i> Option to add members</p>
            <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
          </div>
        </div>
      </div>
      <!-- THIRD ITEM -->
      <div class="flex flex-col space-y-4 md:flex-row">
        <!-- wrapper -->
        <div class="bg-slate-700 rounded-xl">
          <!-- upper container -->
          <div class="p-8 mt-4 mx-4 bg-slate-800 rounded-t-xl">
            <h2 class="mb-12 text-center uppercase text-white">premium</h2>
            <h3 class="text-center uppercase text-white text-5xl font-serif">
              2TB
            </h3>
            <p class="text-center text-white text-sm">$8.99/month</p>
            <div class="flex justify-center">
              <a
                href=""
                class="py-2 px-6 mt-4 border rounded-lg border-[#F2E852] text-white hover:bg-[#F2E852] duration-150"
                >Purchase</a
              >
            </div>
          </div>
          <!-- lower container -->
          <div
            class="flex flex-col text-center space-y-2 text-white justify-center border-t border-slate-700 bg-slate-800 mb-4 mx-4 p-6 rounded-b-xl"
          >
            <p><i class="fa-solid fa-check"></i> 2TB storage</p>
            <p><i class="fa-solid fa-check"></i> Option to add members</p>
            <p><i class="fa-solid fa-check"></i> Extra member benefits</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
